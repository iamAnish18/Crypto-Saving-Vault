    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Savings Vault</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="video-container">
            <video src="cripto.mp4" muted loop autoplay></video>
        </div>
        <div class="container">
            <h1>Crypto Savings Vault</h1>
            <div id="user-info">
                <p>Your Address: <span id="user-address">-</span></p>
                <br>
                <p id="Balance">Your Balance: <span id="user-balance1">0 ETH</span></p>
            </div>

            <div class="actions">
                <button id="deposit-btn">Deposit ETH</button>
                <input type="number" id="deposit-amount" placeholder="Enter amount" />
            </div>

            <div class="actions">
                <button id="withdraw-btn">Withdraw ETH</button>
                <input type="number" id="withdraw-amount" placeholder="Enter amount" />
            </div>

            <div id="error-message"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
        <script src="app.js"></script>
    </body>

    </html>
